<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ChocolateChip-UI Android</title>
  <link rel="stylesheet" href="../chui/chui-android-3.8.0.css">
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../chui/chui-3.8.0.js"></script>
  <script>
    $(function() {
      // Define options for segmented control:
      var segmentedOptions = {
        id: 'mySegmented',
        labels : ['Radioactive','Hurt','Yeah, Yeah'],
        selected: 2
      };
      // Define callback for Segmented Control:
      var segmentedResponse = function(e) {
        e.stopPropagation();
        $('#output').find('h3 > span').html(($(this).index() + 1));
      };

      // Create segmented control:
      var newSegmented = $.UICreateSegmented(segmentedOptions);
      $('#segmentedPanel').append(newSegmented);
      
      // Init Segmented Control:
      $('#mySegmented').UISegmented({
        selected: 0, 
        callback: segmentedResponse
      });

      // Find the default selected segment and set the output value to that:
      var selectedPanel = $('.segmented').find('.selected').index();
      $('#output').find('span').html(selectedPanel + 1);
    });
  </script>
</head>
<body>
  <nav>
    <h1>Segmented</h1>
  </nav>
  <article id="main" class="current">
    <section>
      <div id='segmentedPanel' class='horizontal centered'>
      </div>
      <ul class='list' id='output'>
        <li>
          <h3>You selected panel: <span class='attentionGrapper'></span>.</h3>
        </li>
      </ul>
    </section>
  </article>
</body>
</html>
